<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Space Foundation6 NCDR | home</title>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/zf/dt-1.10.16/af-2.2.2/fc-3.2.3/fh-3.1.3/r-2.2.0/sc-1.4.3/sl-1.2.3/datatables.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="off-canvas-content" id="content--page" data-off-canvas-content="">
      <header class="content--banner">
        <div class="grid-x">
          <div class="banner--logo small-4 medium-2 large-1 cell"><img class="banner--logo-acc" src="https://tools.stage.acc.org/UMDT/Templates/graphics/logo_acc_md.png"></div>
          <div class="banner--title small-6 medium-6 large-6 cell">
            <h1 class="banner--title-text">Unified MetaData Tool <i class="material-icons md-18">crop</i></h1>
          </div>
          <div class="banner--users small-12 medium-4 large-4 cell">
            <nav class="menu--nav"><a class="menu--nav-link button" data-micro-interaction="popup"><span class="text">User-anme</span><span class="icon"><i class="material-icons md-18">account_box</i></span></a><a class="menu--nav-link button" data-micro-interaction="popup"><span class="text">Logout </span><span class="icon"><i class="material-icons md-18">exit_to_app</i></span></a><a class="menu--nav-link chardin-btn-help button warning" data-micro-interaction="popup"><span class="text">HELP! </span><span class="icon"><i class="material-icons md-18">help</i></span></a></nav>
          </div>
        </div>
      </header>
      <div class="content--breadcrumb">
        <div class="grid-x hide-for-small-only">
          <div class="cell small-1"></div>
          <div class="cell small-10">
            <nav aria-label="You are here:" role="navigation">
              <ul class="breadcrumbs--nav-list breadcrumbs">
                <li class="breadcrumbs--nav-item"><a class="breadcrumbs--nav-link" href="index.html"><span class="icon"><i class="material-icons md-18">layers</i></span><span class="text">Templates</span></a></li>
                <li class="breadcrumbs--nav-item"><span class="icon"><i class="material-icons md-18">layers</i></span><span class="text"><strong>Login Page</strong></span></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="content--page">
        <div class="grid-x">
          <div class="panel--center cell small-10 medium-10 large-10">
            <div class="panel--center cell small-10 medium-10 large-10">
              <div class="content--page">
                <div class="grid-x">
                  <div class="content--login grid-y medium-grid-frame">
                    <form>
                      <div class="grid-x grid-padding-x">
                        <div class="cell medium-5"></div>
                        <div class="cell medium-4">
                          <div class="grid-x grid-padding-x grid-margin-y">
                            <div class="cell validation--summary callout alert"> 
                              <ul>
                                <li>This is broken</li>
                                <li>This also is broken</li>
                                <li>This is broken</li>
                                <li>This is broken too!</li>
                              </ul>
                            </div>
                            <div class="cell">
                              <div class="form--input-text -is-required">
                                <label>User Name</label>
                                <input type="text" placeholder="email address" aria-describedby="exampleHelpText" required="" pattern="number"><span class="form-error">Yo, you had better fill this out, it's required.</span>
                              </div>
                            </div>
                            <div class="cell">
                              <div class="form--input-text">
                                <label>Password Required</label>
                                <input id="password" type="password" placeholder="yeti4preZ" aria-describedby="exampleHelpText" required=""><span class="form-error">I'm required!</span>
                              </div>
                            </div>
                            <div class="cell"><a class="button success" href="index.html">Login</a><a class="button alert">Clear</a></div>
                            <div class="cell"><a href="#">Forgot your password?</a></div>
                          </div>
                        </div>
                        <div class="cell medium-4"></div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/app.js"></script>
      <script>require('initialize');</script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    </div>
  </body>
</html>
